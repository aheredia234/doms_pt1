<!DOCTYPE html>
<html>
<body>

<div id="div1">
<p id="p1">This is a paragraph.</p>
<p id="p2">This is another paragraph.</p>
</div>

<script>
var para = document.createElement("p");
var node = document.createTextNode("This is new.");
para.appendChild(node);
var element = document.getElementById("div1");
element.appendChild(para);

var newestP = document.createElement("p");
var pFill = document.createTextNode("A Second new paragraph")
newestP.appendChild(pFill);
element.appendChild(newestP);

var anotherP = document.createElement("p");
var pFill2 = document.createTextNode("Have a good day :)")
anotherP.appendChild(pFill2);
element.appendChild(anotherP);


</script>

</body>
</html>
