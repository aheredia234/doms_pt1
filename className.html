<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements by Class Name</h2>

<p>Hello World!</p>

<p class="intro">The DOM is very useful.</p>
<p class="intro">This example demonstrates the <b>getElementsByClassName</b> method.</p>

<p class="intro"> Second element for class "intro" </p>

<div class = "pip"> dip</div>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var x = document.getElementsByClassName("intro");
var y = document.getElementsByClassName("pip");
document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) with class="intro": ' + x[0].innerHTML;

document.getElementById("demo1").innerHTML = 
'The second paragraph (index 1) with class="intro": ' + x[1].innerHTML;

document.getElementById("demo2").innerHTML = 
'div class="pip": ' + y[0].innerHTML;
</script>

</body>
</html>
